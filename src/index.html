<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tend care</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, height=device-height, viewport-fit=cover, user-scalable=0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style >
    /* Spinner preloader */
    .spinner {display: flex; align-items: center; justify-content: center; height: 100vh;}
    .spinner div {
      border: 8px solid #e88f66;
      border-color: #e88f66 transparent transparent transparent;
      box-sizing: border-box;
      display: block;
      position: absolute;
      width: 64px;
      height: 64px;
      margin: 8px;
      border-radius: 50%;
      animation: spinner 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    }
    .spinner div:nth-child(1) { animation-delay: -0.45s; }
    .spinner div:nth-child(2) { animation-delay: -0.3s; }
    .spinner div:nth-child(3) { animation-delay: -0.15s; }

    @keyframes spinner {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <app-root>

    <div class="spinner">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

  </app-root>
</body>
</html>
