<section class="tend-container wide dashboard-wrapper">
  <div class="tend-container">
    <h1>Blogs dashbord</h1>
    <app-blog-form></app-blog-form>
  </div>

  <div class="table wrap mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" >
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element">
          <span class="title-cell">{{ element.title }}</span>
        </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="thumbnail">
        <th mat-header-cell *matHeaderCellDef> Thumbnail </th>
        <td mat-cell *matCellDef="let element">
          <img src="{{ backEndURL }}/{{ element.thumbnail }}" class="blog-thumbnail">
        </td>
      </ng-container>

      <!-- date Column -->
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef> Created </th>
        <td mat-cell *matCellDef="let element">{{element.created | date:'longDate'}}</td>
      </ng-container>

      <!-- author Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element"> {{element.authorName}} </td>
      </ng-container>

      <!-- author Column -->
      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button color="primary" (click)="edit(element)">Edit</button>
          <button mat-flat-button color="warn" class="delete-btn" (click)="delete(element)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</section>
