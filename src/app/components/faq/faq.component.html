<section class="faq-bg" id="faq">
    <div class="blog">
        <h2 class="h4">FAQ</h2>
        <div class="sub">Frequenlty asked questions</div>

        <div class="gray-wrapper">
            <div class="question" [ngClass]="{expanded: question.isExpanded}" *ngFor="let question of questions">
                <span (click)="toggleExpand(question)" class="toggler">
                    <img *ngIf="!question.isExpanded" src="/assets/img/faq/faq-plus.svg" alt="Toggle">
                    <span *ngIf="question.isExpanded" class="minus">-</span>
                </span>
                <h3>{{ question.question }}</h3>
                <div class="answer" [ngClass]="{'opened': question.isExpanded}">
                    {{ question.answer }}
                </div>
            </div>
        </div>

    </div>
</section>
