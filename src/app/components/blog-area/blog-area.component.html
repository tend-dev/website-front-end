<section class="tend-content-container blog">

  <h2>Our Writings</h2>

  <div class="wrapper">
    <div *ngFor="let post of posts">
      <img *ngIf="post.image" src="{{ backEndURL }}{{ post.image }}" [alt]="post.title">
      <h3>{{ post.title }}</h3>
      <div class="blog-date">{{ post.created | date }}</div>
    </div>
  </div>

  <div class="block-btn">
    <button routerLink="/blog" class="btn-contact orange-hover" mat-flat-button>Go to blog</button>
  </div>
</section>
